version: '3.8'

services:
  # PostgreSQL 数据库服务
  postgres:
    platform: linux/amd64
    image: tpd2-postgres:v1.1
    container_name: tpd2-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PG_USER:-postgres}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-postgres}
      POSTGRES_DB: ${PG_DATABASE:-todify2}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${PG_PORT:-5433}:5432"
    networks:
      default:
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  backend:
    platform: linux/amd64
    image: tpd2-backend:v1.1
    container_name: tpd2-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3003
      DB_TYPE: postgresql
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER:-postgres}
      PG_PASSWORD: ${PG_PASSWORD:-postgres}
      PG_DATABASE: ${PG_DATABASE:-todify2}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_change_in_production}
      UPLOAD_DIR: /app/uploads
      AUTO_INIT_DB: ${AUTO_INIT_DB:-true}
      AUTO_IMPORT_DATA: ${AUTO_IMPORT_DATA:-false}
    volumes:
      - backend_uploads:/app/uploads
      - backend_data:/app/data
      - backend_logs:/app/logs
    ports:
      - "${BACKEND_PORT:-8180}:3003"
    networks:
      default:
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务
  frontend:
    platform: linux/amd64
    image: tpd2-frontend:v1.1
    container_name: tpd2-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8181}:80"
    networks:
      default:
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    external:
      name: geely-net

volumes:
  postgres_data:
  backend_uploads:
  backend_data:
  backend_logs:
