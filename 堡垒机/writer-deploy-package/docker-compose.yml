services:
  backend:
    image: writer-backend:v1.0
    container_name: writer-backend
    ports:
      - "8228:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-}
      - DATABASE_URL=sqlite:///./data/writer.db
      - CHROMA_PERSIST_DIR=./data/chroma_db
      - HOST=0.0.0.0
      - PORT=8000
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8218,http://47.113.225.93:8218,http://47.113.225.93:3000
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: writer-frontend:v1.0
    container_name: writer-frontend
    ports:
      - "8218:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://10.133.23.136:8228
      - NODE_OPTIONS=--max-old-space-size=1024
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1.5G
        reservations:
          memory: 768M

networks:
  default:
    external:
      name: geely-net

